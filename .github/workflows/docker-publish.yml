name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to publish (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - haproxy
          - traefik
          - vaultwarden
          - cert-manager
          - cert-syncer
          - edge-api

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: haproxy
            context: images/haproxy
            dockerfile: images/haproxy/Dockerfile
          - image: traefik
            context: images/traefik
            dockerfile: images/traefik/Dockerfile
          - image: vaultwarden
            context: images/vaultwarden
            dockerfile: images/vaultwarden/Dockerfile
          - image: cert-manager
            context: images/cert-manager
            dockerfile: images/cert-manager/Dockerfile
          - image: cert-syncer
            context: images/cert-syncer
            dockerfile: images/cert-syncer/Dockerfile
          - image: edge-api
            context: images/edge-api
            dockerfile: images/edge-api/Dockerfile
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          src:
            - '${{ matrix.context }}/**'
            - '${{ matrix.dockerfile }}'

    - name: Determine if build is needed
      id: check
      run: |
        if [[ "${{ steps.changes.outputs.src }}" == "true" ]]; then
          echo "should_build=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          if [[ "${{ inputs.image }}" == "all" || "${{ inputs.image }}" == "${{ matrix.image }}" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "should_build=false" >> $GITHUB_OUTPUT
        fi

    - name: Set up Docker Buildx
      if: steps.check.outputs.should_build == 'true'
      uses: docker/setup-buildx-action@v3

    - name: Extract version
      if: steps.check.outputs.should_build == 'true'
      id: meta
      run: |
        VERSION=$(grep -m1 '^FROM ' ${{ matrix.dockerfile }} | awk '{print $2}' | awk -F: '{print $NF}')
        echo "version=${VERSION}" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request' && steps.check.outputs.should_build == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push
      if: steps.check.outputs.should_build == 'true'
      uses: docker/build-push-action@v6
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:${{ steps.meta.outputs.version }}
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:latest
