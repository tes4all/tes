name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: haproxy
            context: images/haproxy
            dockerfile: images/haproxy/Dockerfile
          - image: traefik
            context: images/traefik
            dockerfile: images/traefik/Dockerfile
          - image: vaultwarden
            context: images/vaultwarden
            dockerfile: images/vaultwarden/Dockerfile

    steps:
    - uses: actions/checkout@v6

    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          src:
            - '${{ matrix.context }}/**'
            - '${{ matrix.dockerfile }}'

    - name: Set up Docker Buildx
      if: steps.changes.outputs.src == 'true'
      uses: docker/setup-buildx-action@v3

    - name: Extract version
      if: steps.changes.outputs.src == 'true'
      id: meta
      run: |
        VERSION=$(grep -m1 '^FROM ' ${{ matrix.dockerfile }} | awk '{print $2}' | awk -F: '{print $NF}')
        echo "version=${VERSION}" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request' && steps.changes.outputs.src == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push
      if: steps.changes.outputs.src == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:${{ steps.meta.outputs.version }}
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:latest
