name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: haproxy
            context: images/haproxy
            dockerfile: images/haproxy/Dockerfile
          - image: traefik
            context: images/traefik
            dockerfile: images/traefik/Dockerfile

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract version
      id: meta
      run: |
        VERSION=$(grep -m1 '^FROM ' ${{ matrix.dockerfile }} | awk '{print $2}' | awk -F: '{print $NF}')
        echo "version=${VERSION}" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:latest
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:${{ steps.meta.outputs.version }}
          ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
