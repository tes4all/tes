include:
  - https://github.com/tes4all/tes.git#main:stacks/vaultwarden/compose.yaml

services:
  vaultwarden:
    networks:
      - postgres-ha
      - edge-router-net
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/vaultwarden
    depends_on:
      - postgres

  # Disable internal DB
  db:
    deploy:
      replicas: 0

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: postgres
      POSTGRES_DB: vaultwarden
    networks:
      - postgres-ha
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  postgres-ha:
    external: true
  edge-router-net:
    external: true
