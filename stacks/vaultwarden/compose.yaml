version: '3.8'

networks:
  edge_network:
    external: true
  postgres_network:
    external: true

volumes:
  vaultwarden_data:

secrets:
  vaultwarden_admin_token:
    external: true
  postgres_password:
    external: true

services:
  vaultwarden:
    image: vaultwarden/server:1.30.1-alpine
    environment:
      - DOMAIN=https://vault.example.com
      - SIGNUPS_ALLOWED=false
      - INVITATIONS_ALLOWED=true
      - SHOW_PASSWORD_HINT=false
      - WEBSOCKET_ENABLED=true
      - WEBSOCKET_ADDRESS=0.0.0.0
      - WEBSOCKET_PORT=3012
      - LOG_LEVEL=info
      - EXTENDED_LOGGING=true
      - DATABASE_URL=postgresql://vaultwarden:$$(cat /run/secrets/postgres_password)@postgres-ha_haproxy:5432/vaultwarden
      - ADMIN_TOKEN_FILE=/run/secrets/vaultwarden_admin_token
      - ROCKET_WORKERS=10
    secrets:
      - vaultwarden_admin_token
      - postgres_password
    volumes:
      - vaultwarden_data:/data
    networks:
      - edge_network
      - postgres_network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.vaultwarden.rule=Host(`vault.example.com`)"
        - "traefik.http.routers.vaultwarden.entrypoints=websecure"
        - "traefik.http.routers.vaultwarden.tls=true"
        - "traefik.http.services.vaultwarden.loadbalancer.server.port=80"
        - "traefik.http.routers.vaultwarden-ws.rule=Host(`vault.example.com`) && Path(`/notifications/hub`)"
        - "traefik.http.routers.vaultwarden-ws.entrypoints=websecure"
        - "traefik.http.routers.vaultwarden-ws.tls=true"
        - "traefik.http.services.vaultwarden-ws.loadbalancer.server.port=3012"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/alive"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
