# Edge Router Stack - HAProxy L4 + Traefik L7
# Golden Stack - Production Hardened, Swarm-Ready
name: edge-router

services:
  # ===========================================
  # HAProxy - L4 TCP Load Balancer (Global Mode)
  # ===========================================
  haproxy:
    image: tes4all/haproxy:${HAPROXY_VERSION:-3.3.1-alpine}
    hostname: haproxy-{{.Task.Slot}}
    networks:
      - edge-internal
      - edge-external
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 8405
        published: 8405
        protocol: tcp
        mode: host
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=false"
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8405"
      - "prometheus.path=/metrics"

  # ===========================================
  # Traefik - L7 HTTP Reverse Proxy
  # ===========================================
  traefik:
    image: tes4all/traefik:${TRAEFIK_VERSION:-3.6.6}
    hostname: traefik-{{.Task.Slot}}
    networks:
      - edge-internal
      - edge-external
    ports:
      - target: 8083
        published: 8083
        protocol: tcp
        mode: host
      - target: 8082
        published: 8082
        protocol: tcp
        mode: host
    volumes:
      # Docker socket (read-only) for service discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persistent ACME certificates
      - acme-data:/acme
    environment:
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL=${ACME_EMAIL}
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.role == manager
        preferences:
          - spread: node.id
      labels:
        - "traefik.enable=false"
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.2"
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: start-first
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8083"
      - "prometheus.path=/metrics"

networks:
  edge-internal:
    internal: true
  edge-external:
    attachable: true

volumes:
  acme-data:
    driver: local
