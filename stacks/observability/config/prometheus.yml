global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'docker-swarm'
    monitor: 'golden-stack'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'docker-swarm-services'
    dns_sd_configs:
      - names:
          - 'tasks.edge-router_haproxy'
          - 'tasks.edge-router_traefik'
          - 'tasks.postgres-ha_postgres_exporter'
          - 'tasks.observability_node-exporter'
        type: 'A'
        port: 9100
    relabel_configs:
      - source_labels: [__meta_dns_name]
        target_label: service
      - source_labels: [__address__]
        target_label: instance

  - job_name: 'haproxy'
    static_configs:
      - targets: ['edge-router_haproxy:8404']
    metrics_path: /metrics

  - job_name: 'traefik'
    static_configs:
      - targets: ['edge-router_traefik:8082']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-ha_postgres_exporter:9187']

  - job_name: 'node-exporter'
    dns_sd_configs:
      - names:
          - 'tasks.node-exporter'
        type: 'A'
        port: 9100
