# HAProxy - L4 Load Balancer Configuration
# Golden Stack - Production Hardened

global
    log stdout format raw local0 info
    maxconn 4096
    # Run as non-root user (UID 1000)
    # user/group directives removed as container runs as non-root
    # Security hardening
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets
    tune.ssl.default-dh-param 2048

defaults
    log     global
    mode    tcp
    option  tcplog
    option  dontlognull
    timeout connect 5s
    timeout client  30s
    timeout server  30s
    timeout check   5s
    retries 3

resolvers docker
    parse-resolv-conf
    resolve_retries 3
    timeout retry 1s
    hold valid 10s

# Prometheus metrics frontend
frontend stats
    bind *:8405
    mode http
    http-request use-service prometheus-exporter if { path /metrics }
    stats enable
    stats uri /stats
    stats refresh 10s

# HTTP Ingress - Forward to Traefik L7
frontend http_in
    bind *:80
    mode tcp
    default_backend traefik_http

frontend https_in
    bind *:443
    mode tcp
    default_backend traefik_https

# Backend: Traefik L7 Router
backend traefik_http
    mode tcp
    balance roundrobin
    option tcp-check
    server-template traefik 5 tasks.traefik:80 check resolvers docker init-addr none inter 5s fall 3 rise 2

backend traefik_https
    mode tcp
    balance roundrobin
    option tcp-check
    server-template traefik 5 tasks.traefik:443 check resolvers docker init-addr none inter 5s fall 3 rise 2
